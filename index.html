<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery.maximizer - image scaling plugin</title>
	<style>
		html {
			overflow: auto;
		}
		#container {
			position: fixed;
			width: 100%;
			height: 100%;
			background: #ddd;
		}
		#imageWrapper {
			overflow: hidden;
			position: relative;
			height: 200px;
			background: #ccc;
			margin: 45px 160px 25px 25px;
			visibility: hidden;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="imageWrapper">
			<img src="http://images.apple.com/iphone/gallery/images/gallery01-20100607.jpg" alt="">
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.maximize.js" type="text/javascript" charset="utf-8"></script>
	<script>
		$(function(){
			$('#container').maximize();
		});
	</script>
</body>
</html>
